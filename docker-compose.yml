
services:
  mysql:
    image: mysql:8.4
    container_name: class-task-27-10-25-45775-mbilal-mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: usersdb
    ports:
      - "3307:3306"          # ðŸ‘ˆ fixed: array with dash
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  user-service:
    build: ./services/user-service
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"

  catalog-service:
    build: ./services/catalog-service
    volumes:
      - ./data:/data
    ports:
      - "4000:4000"

networks:
  default:
    name: class-task-27-10-25-45775-mbilal_default